<!DOCTYPE html>
<html>
  <head>
     <head lang="en">
        <meta charset="UTF-8">
        <title>消费记录</title>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="./css/bootstrap-dialog.min.css">
        <link type="text/css" rel="stylesheet" href="./css/commone.css" />
        <link type="text/css" rel="stylesheet" href="./css/xjk.css" />
        <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-pagy.min.js"></script>
        <script type="text/javascript" src="./js/plugins/my97datepicker/WdatePicker.js"></script>
        <script type="text/javascript" src="./js/plugins/kindeditor-4.1.10/kindeditor-min.js"></script>
        <script type="text/javascript" src="./js/plugins/kindeditor-4.1.10/zh_CN.js"></script>
        <script type="text/javascript" src="./js/plugins/kindeditor-4.1.10/prettify.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/consume.js"></script> 
        <script type="text/javascript" src="./js/consume_common.js"></script>                                      
    </head>
  </head>
  
  <body>
   <div class="nav navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <a href="./index.html" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
               <ul class="nav navbar-nav" id="nav-box-ul"></ul>
               <ul class="nav navbar-nav pull-right">
               		<li><a href="./modify_password.html" class="acctInfo" data-toggle="modal" data-target="#modifyPassword"><span class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
                	<li><a href="javascript:void(0)" onclick="exit()">注销</a></li>
               </ul>
            </div>
        </div>
        <div class="container main hide">
            <div class="row">
	        	<ol class="breadcrumb"></ol>
				<div class="row main-page">
					<div class="col-lg-9">
					    <input type="text" class="form-control list_timebox date-before querymonth " placeholder="月份" onchange="findBudget(0,$('select.budget-main'))" />
						<select class="form-control select budget-main"><option value=0>请选择預算</option></select>
						<select class="form-control select consume-type-main"><option value=0>请选择类型</option></select>
						<select class="form-control select bank-main"><option value=0>请选择账户</option></select>
						<div class="input-group">
							<input type="text" class="form-control search-val" placeholder="请输入简述或者详情信息" maxlength="64" />
							<span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="$.search()"><span class="glyphicon glyphicon-search"></span>搜索</button></span>
						</div><!-- /input-group -->
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-2"><button type="button" class="btn btn-primary float-right hide add-empl-btn" onclick="showAddBox()"><span class="glyphicon glyphicon-plus"></span>新增消费记录</button></div>
				</div>
				<table class="table table-bordered table-hover" style="margin-top:20px;">
					<thead>
						<th style="width:60px;">编号</th>
						<th style="width:50px;">图标</th>
						<th style="width:200px;">简述</th>
						<th style="width:100px;">责任人</th>
						<th style="width:110px;">预算</th>
						<th style="width:140px;">付款账户</th>
						<th style="width:80px;">金额</th>
						<th style="width:160px;">时间</th>
						<th>操作</th>
					</thead>
					<tbody class="tbody-info"></tbody>
				</table>
				<nav id="pagination"><ul class="pagination"></ul></nav>
				<footer>开发者 - Ryan - <a href="http://www.te5l.com" target="_blank">www.te5L.com</a></footer>
			</div>
        </div>
        
        
         <div class="modal fade add-consume-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">添加消费记录</h4></div>
					<div class="modal-body">
					<input type="text" class="form-control  desc-add-box" placeholder="消费简述" maxlength="64" />
						<select class="form-control margin-top-15 budget-add-box"></select>
						<select class="form-control margin-top-15 bank-add-box"></select>
						<select class="form-control margin-top-15 consume-type-add-box"></select>
						<input type="number"  step="0.01"  class="form-control margin-top-15 je-add-box" placeholder="消费金额" />
						<textarea class="form-control margin-top-15 resize float-left detail-add-box" rows="3" placeholder="消费详情" maxlength="128"></textarea>
						<div class="clear"></div>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="save()">添加</button>
					</div>
				</div>
			</div>
		</div>
       	
       	 <div class="modal fade view-consume-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">消费记录详情</h4></div>
					<div class="modal-body">
					<label id = "view-consume-box-desc" class="form-control margin-top-15 resize float-left"></label>
					<div class="clear"></div>
					</div> 
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade modify-consume-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">修改消费记录</h4></div>
					<div class="modal-body">
					<input type="text" class="form-control  name-input desc-modify-box" placeholder="消费简述" maxlength="64" />
						<select class="form-control margin-top-15 budget-modify-box"></select>
						<select class="form-control margin-top-15 bank-modify-box"></select>
						<select class="form-control margin-top-15 consume-type-modify-box"></select>
						<input type="number" step="0.01"  class="form-control margin-top-15 je-modify-box" placeholder="消费金额" />
						<textarea class="form-control margin-top-15 resize float-left detail-modify-box" rows="3" placeholder="消费详情" maxlength="128"></textarea>
						<div class="clear"></div>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="modify()">修改</button>
					</div>
				</div>
			</div>
		</div>
		
       	
       	 <div class="modal fade log-consume-box">
			<div class="modal-dialog default-modal">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">消费日志</h4></div>
					<div class="modal-body" style="max-height:450px; overflow-y:auto;">
						<table class="table table-bordered table-hover">
							<thead>
								<th style="width:50px;">ID</th>
								<th style="width:80px;">类型</th>
								<th style="width:70px;">操作人</th>
								<th style="width:140px;">操作时间</th>
								<th>备注</th>
							</thead>
							<tbody class="table-log-consume-box"></tbody>
						</table>						
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
       	
       	<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="modifyPasswordLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:400px;"><div class="modal-content"></div></div>
		</div>
		
  </body>
</html>
